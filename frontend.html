<script>
function docker()
{
    var i = document.getElementById('in1').value;
    var xhr = new XMLHttpRequest();
    xhr.open("GET", "http://192.168.29.209/cgi-bin/lw.py?x=" +i,true);
    xhr.send();
    xhr.onload = function() {
    
        var output = xhr.responseText;
        document.getElementById("d1").innerHTML = output;
    }
}
</script>

Enter the docker command that you want to run: <input id='in1' /> 
</br> 
<button onclick="docker();">click here to run the entered docker command</button></br>
   
<br/>
<pre>
<div id='d1'>output comes here</div>
</pre>
